<script>
  const slides = document.getElementById('slides');

  let interval = setInterval(nextSlide, 10000);

  function showSlide(i) {
    index = (i + slideCount) % slideCount;
    slides.style.transform = `translateX(-${index * 400}px)`;
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }
